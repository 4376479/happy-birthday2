<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد ميلاد سعيد رندا</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #d4af37;
            --bg: #0f172a;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* خلفية النجوم المتحركة */
        #stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
        }

        .card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: slideUp 1.2s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .profile-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 25px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            padding: 5px;
            background: linear-gradient(45deg, #d4af37, #f9d423);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
        }

        .profile-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(to bottom, #f9d423, #ff4e50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .message {
            font-size: 1.2rem;
            line-height: 1.7;
            color: #e2e8f0;
            margin-top: 20px;
        }

        strong { color: var(--primary); }
    </style>
</head>
<body>

    <canvas id="stars"></canvas>

    <div class="card">
        <div class="profile-container">
            <img src="https://i.pinimg.com/736x/80/e7/71/80e771d15682f638f2878950d24e183a.jpg" alt="رندا">
        </div>
        <h1>رنـــــدا</h1>
        <p class="message">
            كل عام وأنتِ تزدادين تألقاً ونوراً.. <br>
            بمناسبة عيد ميلادك، أتمنى لكِ سنة مليئة <br>
            بتحقيق الأماني والنجاحات العظيمة. <br>
            <strong>ميلاد سعيد يا أغلى صديقة!</strong>
        </p>
    </div>

    <script>
        // تشغيل تأثير القصاصات الملونة تلقائياً
        window.onload = () => {
            const end = Date.now() + (8 * 1000);
            const colors = ['#d4af37', '#ffffff', '#ff4e50'];

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        };

        // أنيميشن النجوم في الخلفية
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = Array(150).fill().map(() => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 1.5,
            speed: Math.random() * 0.4
        }));

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(s => {
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                s.y -= s.speed;
                if (s.y < 0) s.y = canvas.height;
            });
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
